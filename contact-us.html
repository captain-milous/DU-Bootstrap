<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap DU</title>
  <link rel="icon" type="image/x-icon" href="images/prague.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

</head>
<body>

  <div class="p-3 text-bg-dark">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center ">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="images/prague.png" width="40" height="32">
          <span class="fs-4 text-white">Czech Holidays</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
          <li class="nav-item"><a href="about-us.html" class="nav-link px-2 text-white">About Us</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link px-2 text-white">Services</a></li>
          <li class="nav-item"><a href="contact-us.html" class="nav-link px-2 text-secondary" aria-current="page">Contact Us</a></li>
        </ul>
      </header>
    </div>
  </div>

  <div class="container my-4">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg bg-light">
      <div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
        <h4 class="mb-3">Zanechte kontaktní udaje</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Jmeno</label>
              <input type="text" class="form-control" id="firstName" placeholder="Pavel" value="" required="">
              <div class="invalid-feedback">
                err
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Prijmeni</label>
              <input type="text" class="form-control" id="lastName" placeholder="Novak" value="" required="">
              <div class="invalid-feedback">
                err
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="pavel.novak@example.com">
              <div class="invalid-feedback">
                err
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Adresa</label>
              <input type="text" class="form-control" id="address" placeholder="Jecna 30, Praha 2" required="">
              <div class="invalid-feedback">
                err
              </div>
            </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container-fluid fixed-bottom bg-dark">
    <footer class="my-4 align-items-center">
      <p class="text-center text-white">Copyright © Miloš Tesař C3b, 2022</p>
    </footer>
  </div>

</body>
</html>
